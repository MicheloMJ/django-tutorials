<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-...YOUR-SHA512-HASH-HERE..." crossorigin="anonymous" />
    <!-- Favicon -->
    <link rel="icon" href="img/natec_official_symbol_only.png" type="image/png">
    <title>Login to My Personal Blog</title>
    <style>
        body {
            background-color: #f5f5f5;
        }

        #login-container {
            max-width: 300px; /* Adjusted width */
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #login-container h2 {
            text-align: center;
        }

        .social-icon {
            font-size: 30px;
            margin: 0 8px; /* Adjusted spacing */
            transition: color 0.3s ease;
            text-decoration: none; /* Remove underlining */
        }

        .social-icon:hover {
            color: inherit; /* Use the original color on hover */
        }

        /* Color adjustments for specific icons */
        .social-icon.fa-google {
            color: #4285F4;
        }

        .social-icon.fa-github {
            color: #333;
        }

        .social-icon.fa-apple {
            color: #00A9F2; /* iCloud color */
        }

        /* Additional styles for the new elements */
        #forgot-password {
            text-align: right;
            margin-top: 10px;
            color: #00CED1; /* Turquoise color */
        }

        #register-button {
            background-color: #00CED1; /* Turquoise color */
            border: none;
            color: white;
        }
    </style>
</head>
<body>

<!-- Login Container using Bootstrap container class -->
<div id="login-container" class="container">
    <h2>ReCode</h2>

    <!-- Login form -->
    <form>
        <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>

        <!-- Remember Me checkbox -->
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="remember-me">
            <label class="form-check-label" for="remember-me" style="color: #00CED1;">Remember Me</label>
        </div>

        <!-- Forgot Password link -->
        <p id="forgot-password"><a href="#" style="color: #00CED1;">Forgot Password?</a></p>

        <!-- Login with social icons -->
        <div class="text-center">
            <a href="#" class="social-icon fab fa-google"></a>
            <a href="#" class="social-icon fab fa-github"></a>
            <a href="#" class="social-icon fab fa-apple"></a>
        </div>

        <!-- Login button -->
        <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>

        <!-- Register button -->
        <button type="button" class="btn btn-block" id="register-button">Register</button>
    </form>
</div>

<!-- Bootstrap JS and jQuery (required for Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
