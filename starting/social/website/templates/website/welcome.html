<!-- blog.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add this to the head section of your HTML -->
    <link rel="icon" href="/img/natec_official_symbol_only.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-...YOUR-SHA512-HASH-HERE..." crossorigin="anonymous" />
    
    <title>Welcome to My Personal Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        #navbar {
            background-color: #333;
            padding: 10px;
            color: white;
            text-align: center;
        }

        #navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
        }

        #social-media {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .social-icon {
            font-size: 80px;
            margin: 0 10px;
            transition: color 0.3s ease;
            text-decoration: none;

        }

        .social-icon:hover {
            color: #007bb5; /* LinkedIn hover color */
        }

        .social-container {
            flex: 0 0 50%; /* Two icons per row */
            box-sizing: border-box;
            padding: 10px;
            text-align: center;
        }

        .instagram { color: #405de6; } /* Instagram color */
        .whatsapp { color: #25d366; } /* WhatsApp color */
        .facebook { color: #1877f2; } /* Facebook color */
        .twitter { color: #1da1f2; } /* Twitter color */

        #welcome-container,
        #about-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #footer {
            background-color: #333;
            padding: 10px;
            color: white;
            text-align: center;
            width: 100%;
            bottom: 0;
            position: fixed;
            width: 100%;
        }
    </style>
</head>
<body>
<!-- Modify your navbar section -->
<div id="navbar">
    <h2>My Personal Blog</h2>
    <!-- New social media tabs -->
    <a href="#instagram"><i class="fab fa-instagram instagram"></i> </a>
    <a href="#whatsapp"><i class="fab fa-whatsapp whatsapp"></i> </a>
    <a href="#facebook"><i class="fab fa-facebook facebook"></i></a>
    <a href="#twitter"><i class="fab fa-twitter twitter"></i></a>
</div>

<!-- Social media boxes -->
<div id="social-media">
    <div class="social-container">
        <a href="#instagram" class="social-icon fab fa-instagram instagram"></a>
    </div>
    <div class="social-container">
        <a href="#whatsapp" class="social-icon fab fa-whatsapp whatsapp"></a>
    </div>
    <div class="social-container">
        <a href="#facebook" class="social-icon fab fa-facebook facebook"></a>
    </div>
    <div class="social-container">
        <a href="#twitter" class="social-icon fab fa-twitter twitter"></a>
    </div>
</div>

<div id="welcome-container">
    <h1>Welcome to My Personal Blog</h1>
    <p>This is the welcome page of my personal blog. Explore the latest articles, learn more about me, and discover interesting categories.</p>
    <!-- Add more content or links as needed -->
</div>
<div id="footer">
    &copy; {{ year }} MicheloMJ. All rights reserved.
</div>
</body>
</html>
