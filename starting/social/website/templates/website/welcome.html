<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-...YOUR-SHA512-HASH-HERE..." crossorigin="anonymous" />
    <!-- Favicon -->
    <link rel="icon" href="img/natec_official_symbol_only.png" type="image/png">
    <title>Welcome to My Personal Blog</title>
    <style>
        body {
            background-color: #f5f5f5;
        }

        #social-media {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }

        .social-icon {
            font-size: 30px;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .social-icon:hover {
            color: #007bb5; /* Hover color for social icons */
        }

        #welcome-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #footer {
            background-color: #333;
            padding: 10px;
            color: white;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Responsive video container */
        .video-container {
            position: relative;
            overflow: hidden;
            max-width: 100%;
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<!-- Navbar using Bootstrap -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">My Personal Blog</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="#">Home</a>
            <a class="nav-item nav-link" href="#">About</a>
            <a class="nav-item nav-link" href="#">Categories</a>
            <a class="nav-item nav-link" href="#">Contact</a>
        </div>
    </div>
</nav>

<!-- Social media icons -->
<div id="social-media">
    <a href="#" class="social-icon fab fa-instagram"></a>
    <a href="#" class="social-icon fab fa-whatsapp"></a>
    <a href="#" class="social-icon fab fa-facebook"></a>
    <a href="#" class="social-icon fab fa-twitter"></a>
</div>

<!-- Welcome Container using Bootstrap container class -->
<div id="welcome-container" class="container">
    <h1 class="mt-4">Welcome to My Personal Blog</h1>
    <p class="lead">Explore the latest articles, learn more about me, and discover interesting categories on my personal blog. Feel free to connect with me on social media!</p>
    <!-- Add more content or links as needed -->
</div>

<!-- Video Container -->
<!-- Video Container -->
<div class="video-container">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/WmUZnSezCFU?list=PPSV" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>


<!-- Footer -->
<div id="footer">
    <div class="container">
        &copy; {{ year }} MicheloMJ. All rights reserved.
    </div>
</div>

<!-- Bootstrap JS and jQuery (required for Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
