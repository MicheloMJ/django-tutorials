<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-...YOUR-SHA512-HASH-HERE..." crossorigin="anonymous" />
    <!-- Favicon -->
    <link rel="icon" href="img/natec_official_symbol_only.png" type="image/png">
    <title>Login to My Personal Blog</title>
    <style>
        body {
            background-color: #f5f5f5;
        }

        #login-container {
            max-width: 300px; /* Adjusted width */
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #login-container h2 {
            text-align: center;
        }

        .social-icon {
            font-size: 30px;
            margin: 0 12px; /* Adjusted spacing */
            transition: color 0.3s ease;
            text-decoration: none; /* Remove underlining */
        }

        .social-icon:hover {
            color: inherit; /* Use the original color on hover */
        }

        /* Additional styles for the new elements */
        #forgot-remember-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        #forgot-password {
            color: #00CED1; /* Turquoise color */
        }

        /* Centering icons and text */
        #social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        /* Adjusted spacing */
        .social-icon {
            margin: 0 12px;
        }

        /* Show password on hover */
        #password {
            padding-right: 30px; /* Create space for the show on hover icon */
        }

        #password:hover {
            padding-right: 5px; /* Adjusted spacing on hover */
        }

        .show-password-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        /* Hover effect for Register button */
        #register-button:hover {
            background-color: #3e4142; /* Hover color */
            color: white;
            transition: ease-in-out 0.3s;
        }

        /* Footer styles */
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<!-- Login Container using Bootstrap container class -->
<div id="login-container" class="container">
    <h2 class="mb-4">ReCode</h2>

    <!-- Login form -->
    <form>
        <!-- Social icons on top -->
        <div id="social-icons" class="mb-3">
            <a href="#" class="social-icon fab fa-instagram" style="color: #8a3ab9;"></a>
            <a href="#" class="social-icon fab fa-facebook" style="color: #3b5998;"></a>
            <a href="#" class="social-icon fab fa-whatsapp" style="color: #25d366;"></a>
        </div>

        <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>

        <!-- Remember Me checkbox and Forgot Password link -->
        <div id="forgot-remember-row">
            <p id="forgot-password"><a href="#" style="color: #00CED1;">Forgot Password?</a></p>
        </div>

        <!-- Login button -->
        <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>

        <!-- Register button -->
        <button type="button" class="btn btn-block" id="register-button">Register</button>
    </form>
</div>

<!-- Footer -->
<footer>
    &copy; <span id="current-year"></span>. ReCode. All rights reserved
</footer>

<!-- Bootstrap JS and jQuery (required for Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!-- Font Awesome JS (required for icons) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" integrity="sha512-...YOUR-SHA512-HASH-HERE..." crossorigin="anonymous"></script>

<!-- Script to update current year in the footer -->
<script>
    document.getElementById('current-year').textContent = new Date().getFullYear();
</script>

</body>
</html>
